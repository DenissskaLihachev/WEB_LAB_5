<!DOCTYPE html>
<html>
    <head>
        <style>
            .firstButton, .secondButton, .thirdButton
            {
                width: 300px;
                height: 100px;
                display: inline-block;
                position: relative;
                font-size: 40px;
                background-color: gray;
                border-radius: 7px;
                text-align: center;
                padding-top: 5px;
                left: 0px;
            }
            .fistButton, .secondButton, .thirdButton:hover
            {
                transition: 2s;
            }
            .firstButton:hover
            {
                background-color: rgb(139, 17, 17);
            }
            .secondButton:hover
            {
                width: 400px;
                height: 200px;
                font-size: 50px;
            }
            .thirdButton:hover
            {
                position: relative;
                left: 100px;
            }

        </style>
    </head>
    <body>
        <h1>Задание 2</h1>
        <button class="firstButton">Кнопка 1</button>
        <button class="secondButton">Кнопка 2</button>
        <button class="thirdButton">Кнопка 3</button>
    </body>
</html>
